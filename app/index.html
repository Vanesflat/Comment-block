<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Комментарии</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <section class="comments">
    <h2 class="comments__title">Оставьте Ваш комментарий</h2>

    <div class="comments__content">
      <ul class="comments__list"></ul>

      <form class="comments__form form" action="/" method="post" autocomplete="off">

        <div class="form__group">
          <fieldset>
            <input class="form__name" type="text" placeholder="Ваше имя">
            <span></span>
          </fieldset>
          <fieldset>
            <input class="form__date" type="date">
          </fieldset>
        </div>

        <div class="form__group">
          <fieldset class="form__comment">
            <input class="form__text" type="text" placeholder="Ваш комментарий...">
            <span></span>
          </fieldset>
          <fieldset>
            <button class="form__btn" type="submit">Отправить</button>
          </fieldset>
        </div>

      </form>
    </div>

  </section>

  <script src="js/main.min.js" type="module"></script>
</body>

</html>
